<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Chan's 메트로늄</title>

  <!-- Chan SVG 파비콘 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='orange'/%3E%3Ctext x='50' y='70' font-size='38' text-anchor='middle' fill='white' font-family='sans-serif'%3EChan%3C/text%3E%3C/svg%3E" />
  
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.625em;
      margin-bottom: 30px;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    input[type="number"] {
      font-size: 1em;
      padding: 5px;
      width: 120px;
      height: 32px;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.1em;
      padding: 6px 16px;
      font-family: 'Gowun Dodum', sans-serif;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      transition: all 0.1s ease;
    }

    #toggleBtn {
      background-color: orange;
      color: white;
    }

    #calcBtn {
      background-color: #ddd;
    }

    #calcResult {
      font-size: 1em;
      color: #333;
      line-height: 1.8;
    }

    .rain-toggle {
      background-color: #f0f0f0;
      box-shadow: 0 4px 0 #aaa;
      margin: 5px;
    }

    .rain-toggle.pressed {
      transform: translateY(3px);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Chan's 메트로늄</h1>

  <div class="input-row">
    <div class="input-group">
      <label for="bpmInput">BPM 입력</label>
      <input type="number" id="bpmInput" step="0.1" value="60" />
    </div>
    <div class="input-group">
      <label for="pageCountInput">복습할 총 페이지 수</label>
      <input type="number" id="pageCountInput" step="1" min="1" placeholder="예: 40" />
    </div>
  </div>

  <div id="controls">
    <button id="calcBtn">1시간 기준 계산</button>
    <button id="toggleBtn">재생</button>
  </div>

  <div id="calcResult">
    <div id="secondsPerPageText">페이지당 초: -</div>
    <div id="convertedBpmText">환산 BPM: -</div>
  </div>

  <!-- 🌧️ 빗소리 토글 버튼들 -->
  <div style="margin-top: 30px;">
    <button id="rainLightBtn" class="rain-toggle">빗소리 Light ☁️</button>
    <button id="rainHeavyBtn" class="rain-toggle">빗소리 Heavy 🌧️</button>
  </div>

  <!-- 🎵 오디오 요소 (반복 재생 설정: loop) -->
  <audio id="rainLight" loop>
    <source src="Rain On Rooftop.mp3" type="audio/mpeg">
  </audio>

  <audio id="rainHeavy" loop>
    <source src="Rain Heavy Loud.mp3" type="audio/mpeg">
  </audio>

  <script>
    let audioCtx = null;
    let isPlaying = false;
    let intervalId = null;

    const bpmInput = document.getElementById('bpmInput');
    const pageCountInput = document.getElementById('pageCountInput');
    const calcBtn = document.getElementById('calcBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const secondsPerPageText = document.getElementById('secondsPerPageText');
    const convertedBpmText = document.getElementById('convertedBpmText');

    function playClick() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = 1000;
      gain.gain.value = 0.2;
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.05);
    }

    function startMetronome() {
      const bpm = parseFloat(bpmInput.value);
      if (isNaN(bpm) || bpm <= 0) {
        alert('유효한 BPM을 입력하세요.');
        return;
      }
      const interval = 60000 / bpm;
      playClick();
      intervalId = setInterval(playClick, interval);
    }

    function stopMetronome() {
      clearInterval(intervalId);
      intervalId = null;
    }

    toggleBtn.addEventListener('click', () => {
      isPlaying = !isPlaying;
      if (isPlaying) {
        startMetronome();
        toggleBtn.textContent = '일시정지';
      } else {
        stopMetronome();
        toggleBtn.textContent = '재생';
      }
    });

    bpmInput.addEventListener('change', () => {
      if (isPlaying) {
        stopMetronome();
        startMetronome();
      }
    });

    calcBtn.addEventListener('click', () => {
      const pages = parseInt(pageCountInput.value);
      if (isNaN(pages) || pages <= 0) {
        alert('페이지 수를 올바르게 입력하세요.');
        return;
      }
      const totalSeconds = 60 * 60;
      const secondsPerPage = totalSeconds / pages;
      const bpm = 60 / secondsPerPage;

      bpmInput.value = bpm.toFixed(2);
      secondsPerPageText.textContent = `페이지당 초: ${secondsPerPage.toFixed(1)}초`;
      convertedBpmText.textContent = `환산 BPM: ${bpm.toFixed(2)}`;

      if (isPlaying) {
        stopMetronome();
        startMetronome();
      }
    });

    // 🎵 빗소리 토글 버튼 로직
    function setupRainToggle(buttonId, audioId, label) {
      const btn = document.getElementById(buttonId);
      const audio = document.getElementById(audioId);
      let isOn = false;

      btn.addEventListener("click", () => {
        isOn = !isOn;
        if (isOn) {
          audio.play();
          btn.classList.add("pressed");
          btn.textContent = label + " 정지 ⏹️";
        } else {
          audio.pause();
          audio.currentTime = 0;
          btn.classList.remove("pressed");
          btn.textContent = label + " 재생 🌧️";
        }
      });
    }

    setupRainToggle("rainLightBtn", "rainLight", "빗소리 Light");
    setupRainToggle("rainHeavyBtn", "rainHeavy", "빗소리 Heavy");
  </script>

</body>
</html>
